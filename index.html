<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chanchal's Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/calculator/icons8-calculator-16.png">
  </head>
  <body>
    <div class="box">
      <input id="num1-el" placeholder="Enter number"></input>
      <input id="num2-el" placeholder="Enter number"></input>
      <br />
      <button class="button-el" onclick="add()">Add</button>
      <button class="button-el" onclick="substract()">Substract</button>
      <button class="button-el" onclick="divide()">Divide</button>
      <button class="button-el" onclick="multiply()">Multiply</button>
      <br />
      <span id="sum-el">Answer:</span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
